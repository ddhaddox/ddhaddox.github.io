# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/


title: "Dawson Haddox"
description: "Computational psychiatry | Precision mental‑health interventions"
appearance:
  theme_default: system        # light, dark, or system
  theme_day: minimal           # built‑in palette
  theme_night: ocean           # dark palette
  font_default: minimal

favicon: "media/icon.png"

menu:
  main:
    - name: "Research"
      url: "#research"
      weight: 10
    - name: "Publications"
      url: "/publication"
      weight: 20
    - name: "CV"
      url: "/files/cv.pdf"
      weight: 30
    - name: "Blog"
      url: "/post"
      weight: 40

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'The highly-customizable Hugo Academic theme powered by Hugo Blox Builder. Easily create your personal academic website.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Your Name"

# Site footer
footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
